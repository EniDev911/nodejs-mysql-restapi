<script>
    const lista = document.getElementById("lista")

    // âœ… Works
    async function getUser() {
        try {
            const response = await fetch('https://nodejs-mysql-restapi-production-23cd.up.railway.app/api/employees', {
                method: 'GET',
                headers: {
                    accept: 'application/json',
                },
            });

            if (!response.ok) {
                throw new Error(`Error! status: ${response.status}`);
            }

            const result = await response.json();
            return result;
        } catch (err) {
            console.log(err);
        }
    }

    getUser();
</script>
